<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MediCitas - Sistema de Turnos Clínica</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="header">
			<h1>MediCare Plus</h1>
			<p>Sistema de Gestión de Turnos - Clínica San Rafael</p>
		</header>

		<main class="container">
			<section class="form-section">
				<h2>Nueva Cita</h2>

				<div id="alertContainer"></div>

				<form id="form-cita">
					<div class="form-group">
						<label for="paciente">Nombre del Paciente</label>
						<input
							type="text"
							id="paciente"
							name="paciente"
							placeholder="Ej: María García López"
							required
							minlength="3"
						/>
					</div>

					<div class="form-group">
						<label for="doctor">Doctor</label>
						<select id="doctor" name="doctor" required>
							<option value="">Seleccione un doctor...</option>
						</select>
					</div>

					<div class="form-group">
						<label for="fechaHora">Fecha y Hora</label>
						<input
							type="datetime-local"
							id="fechaHora"
							name="fechaHora"
							required
						/>
					</div>

					<div class="form-group">
						<label for="duracion">Duración (minutos)</label>
						<select id="duracion" name="duracion" required>
							<option value="15">15 minutos</option>
							<option value="30" selected>30 minutos</option>
							<option value="45">45 minutos</option>
							<option value="60">1 hora</option>
							<option value="90">1 hora 30 min</option>
							<option value="120">2 horas</option>
						</select>
					</div>

					<button type="submit" class="btn btn-primary">
						Agendar Cita
					</button>

					<button
						type="button"
						id="btn-limpiar-expiradas"
						class="btn btn-secondary"
					>
						Limpiar Citas Expiradas
					</button>
				</form>
			</section>

			<section class="timeline-section">
				<h2>Agenda de Citas</h2>

				<div class="stats-bar" id="estadisticas"></div>

				<div id="timeline-citas" class="citas-grid"></div>

				<div id="empty-state" class="empty-state" style="display: none">
					<p>No hay citas programadas</p>
					<p>Utiliza el formulario para agendar una nueva cita</p>
				</div>
			</section>
		</main>

		<footer
			style="
				text-align: center;
				padding: 1rem;
				color: #718096;
				font-size: 0.85rem;
			"
		>
			<p>Sistema de Turnos | © 2024 MediCare Plus</p>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
